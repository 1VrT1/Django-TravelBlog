<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block head_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">GoTravel!</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% block headerupdate %}
        {% endblock %}
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Домой</a>
        {% endif %}
        <a class="p-2 text-dark" href="{% url 'news_feed' %}">Лента</a>
    </nav>
    {% if user.is_authenticated %}
        <span class="mr-1">{{ user.username }}</span>
        <a class="btn btn-outline-primary" href="{% url 'account_logout' %}">Выход</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Вход</a>
    {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
