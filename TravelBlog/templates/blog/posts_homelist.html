{% extends 'blog/posts_list.html' %}
{% block head_title %}GoTravel! - Личный Блог{% endblock head_title %}

{% block filter %}
    {% for category in view.get_category %}
        <ul class="list-group">
            <li class="list-group-item">
                <a class="" href="{% url 'home_filter' category.url %}">{{ category.name }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}

{% block update_delete %}
    <nav class="nav mt-1">
        <a class="nav-link text-muted" href="{% url 'edit_post' post.url %}">Редактировать</a>
        <a class="nav-link text-danger" href="{% url 'delete_post' post.url %}">Удалить</a>
    </nav>
{% endblock %}
